{% set name = "construct-typing" %}
{% set version = "0.5.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/construct-typing-{{ version }}.tar.gz
  sha256: a35e738a760924964506c14d88bd46df6d864a3f4078112cb37f8d3f52d5b587

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - construct ==2.10.67
    - python >=3.7

test:
  imports:
    - construct_typed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timrid/construct-typing
  summary: Extension for the python package 'construct' that adds typing features
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kevinheavey
