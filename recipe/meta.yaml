{% set name = "construct-typing" %}
{% set version = "0.5.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/construct-typing-{{ version }}.tar.gz
  sha256: 0dc501351cd6b308f15ec54e5fe7c0fbc07cc1530a1b77b4303062a0a93c1297

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - construct ==2.10.67
    - python >=3.7

test:
  imports:
    - construct_typed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/timrid/construct-typing
  summary: Extension for the python package 'construct' that adds typing features
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kevinheavey
